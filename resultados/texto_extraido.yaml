artigo:
   OBJETIVOS: O objetivo geral foi investigar o impacto de técnicas de aprendizado profundo na detecção de anomalias em dados multivariados. Os objetivos específicos incluíram comparar diferentes arquiteturas de redes neurais e avaliar sua eficiência em vários conjuntos de dados.
  
   GAP: O gap científico identificado foi a falta de estudos abrangentes que comparassem systematicamente distintas abordagens de aprendizado profundo para detecção de anomalias, especialmente em datasets multivariados complexos.
  
   METODOLOGIA: A metodologia empregou um desenho experimental, utilizando três arquiteturas principais: Autoencoders, GANs (Generative Adversarial Networks) e Isolation Forest. As técnicas foram implementadas em Python, com o framework TensorFlow para as redes neurais. Os datasets foram préprocessados com normalização e divisão em treino e teste na proporção 8020.
  
   DATASET: Iris Dataset, Wine Quality Dataset, OWN DATASET
  
   RESULTADOS: Os resultados mostraram que os Autoencoders obtiveram uma acurácia de 92% no Iris Dataset, enquanto GANs alcançaram 88%. No Wine Quality Dataset, o Isolation Forest superou as redes neurais, com 95% de precisão. Comparativamente, os Autoencoders foram 12% mais eficientes que os GANs em datasets pequenos.
  
   LIMITAÇÕES: As limitações incluíram a dependência dos hiperparâmetros e a complexidade computacional das GANs, que demandaram mais recursos para treinamento.
  
   CONCLUSÃO: Concluiuse que Autoencoders são mais adequados para datasets pequeños, enquanto Isolation Forest é mais eficiente em dados multivariados de maior complexidade.
  
   FUTURO: Recomendouse explorar híbridos de técnicas e otimização de hiperparâmetros para melhor desempenho.
  
   AVALIAÇÃO: A abordagem foi rigorosa, mas poderia beneficiar de mais experimentação com datasets de maior diversidade.
