 OBJETIVOS: "Desenvolver um modelo de aprendizado de máquina para prever a taxa de êxito em projetos de engenharia. Específicamente, identificar os principais fatores que influenciam o sucesso desses projetos."

 GAP: "A ausência de modelos preditivos robustos que considerem múltiplos fatores simultaneamente."

 METODOLOGIA: "Utilizouse uma abordagem baseada em aprendizado supervisionado. Os dados foram coletados de relatórios de projeto e préprocessados para remover informações irrelevantes. Aplicaramse algoritmos de classificação, como Random Forest e Support Vector Machines (SVM), e avaliouse o desempenho utilizando métricas como acurácia e F1score."

 DATASET: "Relatórios de Projetos de Engenharia, Dados Financeiros, Registro de Riscos"

 RESULTADOS: "O modelo treinado com Random Forest obteve uma acurácia de 85% na previsão da taxa de êxito. Em comparação ao trabalho anterior que utilizou SVM e alcançou 78%, o modelo proposto apresentou uma melhora significativa."

 LIMITAÇÕES: "A principal limitação foi a disponibilidade de dados, já que muitos projetos não registraram informações detalhadas sobre os fatores de risco. Além disso, a generalização dos resultados pode ser afetada pela variabilidade nos contextos organizacionais."

 CONCLUSÃO: "O estudo demonstrou que a utilização de técnicas de aprendizado de máquina pode ser eficaz na previsão da taxa de êxito em projetos de engenharia. O modelo proposto mostrouse superior aos anteriores na literatura."

 FUTURO: "Recomendase explorar a inclusão de mais variáveis, como fatores culturais e dinâmicas de equipe, nos modelos futuros. Além disso, validar o modelo em diferentes contextos organizacionais para garantir sua generalização."

