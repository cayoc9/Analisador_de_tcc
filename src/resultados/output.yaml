   OBJETIVOS: "The main objectives of the study include enhancing fairness in academic results through intergroup evaluations and providing clear marking criteria to guide students' work."
  
   GAP: "The study addresses the issue of unclear goals and biased marks, which cause student anxiety and hinder effective learning."
  
   METODOLOGIA: "A qualitative approach was used, involving group discussions, timelines based on marking criteria, and teacher explanations of objectives. Data was collected through interviews or surveys with students."
  
   DATASET: OWN DATASET
  
   RESULTADOS: Findings indicate that clear marking criteria improved fairness and transparency, as seen in Student G's experience where specific feedback led to targeted improvements.
  
   LIMITAÇÕES: The study has limitations such as a small sample size and reliance on subjective student feedback, which may introduce personal biases.
  
   CONCLUSÃO: The study concludes that clear objectives and transparent marking criteria enhance both fairness and academic performance.
  
   FUTURO: Future research should encourage more teachers to use detailed marking lists and explore the broader implementation of peer evaluations for consistency.
  
   AVALIAÇÃO: The study effectively highlights important educational practices but could benefit from a larger, more diverse sample and objective measures to strengthen its findings.
   NOME: "Mei-hui_Huang_Thesis.pdf"

